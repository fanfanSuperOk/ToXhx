<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>范浩给许海霞的专属浪漫</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffd8cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #5a5a5a;
            font-family: 'Ma Shan Zheng', 'Microsoft YaHei', cursive, sans-serif;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        #show {
            font-size: 1.8rem;
            line-height: 1.8;
            min-height: 200px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: left;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 2rem;
            background-color: #ff6b6b;
            margin-left: 4px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .footer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #888;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp linear forwards;
            z-index: 1;
        }
        
        @keyframes floatUp {
            to {
                transform: translateY(-100vh);
            }
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .question-box p {
            font-size: 1.6rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-agree {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn-reject {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .reject-message {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .final-message {
            background: rgba(79, 172, 254, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(79, 172, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0); }
        }
        
        .final-message h2 {
            color: #4facfe;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .final-message p {
            font-size: 1.4rem;
            line-height: 1.6;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            bottom: -50px;
            animation: float linear forwards;
            opacity: 0.8;
        }
        
        @keyframes float {
            to {
                transform: translateY(-110vh) rotate(360deg);
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* 开场动画 */
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .intro-title {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            animation: heartbeat 1.2s infinite;
            font-family: 'ZCOOL QingKe HuangYou', sans-serif;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .couple-animation {
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 2rem;
        }
        
        .person {
            position: absolute;
            bottom: 50px;
            font-size: 4rem;
            opacity: 0;
            animation: fadeInPerson 1s forwards;
        }
        
        .person.boy {
            left: 20%;
            animation-delay: 1s;
        }
        
        .person.girl {
            right: 20%;
            animation-delay: 1.5s;
        }
        
        @keyframes fadeInPerson {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .hearts-between {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff6b6b;
            opacity: 0;
            animation: heartsAppear 1s forwards;
            animation-delay: 2.5s;
        }
        
        @keyframes heartsAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .moving-together {
            animation: moveTogether 3s forwards !important;
            animation-delay: 3s !important;
        }
        
        @keyframes moveTogether {
            0% { }
            100% { 
                left: 45%; 
                right: 45%; 
                transform: scale(1.2);
            }
        }
        
        .start-button {
            margin-top: 3rem;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButton 1s forwards;
            animation-delay: 4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .couple-image {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            opacity: 0;
            animation: coupleAppear 1.5s forwards;
            animation-delay: 6s;
            z-index: 10;
        }
        
        @keyframes coupleAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            #show {
                font-size: 1.4rem;
                padding: 15px;
                min-height: 150px;
            }
            
            .intro-title {
                font-size: 2.5rem;
                text-align: center;
            }
            
            .person {
                font-size: 3rem;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1.1rem;
                width: 100%;
            }
            
            .question-box p {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .intro-title {
                font-size: 2rem;
            }
            
            .person {
                font-size: 2.5rem;
            }
            
            .final-message h2 {
                font-size: 1.8rem;
            }
            
            .final-message p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div class="intro-animation" id="introAnimation">
        <div class="intro-title">❤️ 范浩 ❤️</div>
        <div class="intro-title">许海霞</div>
        
        <div class="couple-animation">
            <div class="person boy">👨</div>
            <div class="person girl">👩</div>
            <div class="hearts-between">❤️❤️❤️</div>
            <div class="couple-image">💑</div>
        </div>
        
        <button class="start-button" id="startButton">开启浪漫之旅</button>
    </div>
    
    <!-- 主内容 -->
    <div class="container" id="mainContainer">
        <h1>❤️❤️❤️❤️❤️ 给许海霞女士的专属浪漫 ❤️❤️❤️❤️❤️</h1>
        <div id="show"></div>
        <div class="footer">每一字都是我的心意</div>
        
        <!-- 问题区域 -->
        <div id="question" class="hidden">
            <div class="question-box">
                <p>今晚6点半，我在台东步行街等你</p>
                <p>我们可以共进晚餐，聊聊未来吗？</p>
                <div class="btn-container">
                    <button id="agree-btn" class="btn btn-agree">❤️ 我同意 ❤️</button>
                    <button id="reject-btn" class="btn btn-reject">😢 拒绝 😢</button>
                </div>
            </div>
        </div>
        
        <!-- 拒绝消息区域 -->
        <div id="reject-messages" class="hidden">
            <div class="reject-message">
                <p id="rejection-text"></p>
            </div>
        </div>
        
        <!-- 最终消息区域 -->
        <div id="final-message" class="hidden">
            <div class="final-message">
                <h2>❤️ 谢谢你 ❤️</h2>
                <p>今晚6点半，我在台东步行街入口等你</p>
                <p>我会穿着你最喜欢的那件蓝色衬衫</p>
                <p>不见不散！</p>
            </div>
        </div>
    </div>
    
    <div class="floating-hearts"></div>

    <script>
        // 开场动画
        document.addEventListener('DOMContentLoaded', function() {
            // 显示开场动画
            const introAnimation = document.getElementById('introAnimation');
            const mainContainer = document.getElementById('mainContainer');
            const startButton = document.getElementById('startButton');
            
            // 初始隐藏主内容
            mainContainer.style.display = 'none';
            
            // 添加动画类
            document.querySelector('.boy').classList.add('moving-together');
            document.querySelector('.girl').classList.add('moving-together');
            
            // 开始按钮事件
            startButton.addEventListener('click', function() {
                // 淡出开场动画
                introAnimation.style.opacity = '0';
                
                setTimeout(function() {
                    introAnimation.style.display = 'none';
                    mainContainer.style.display = 'block';
                    
                    // 开始文字显示
                    startTextAnimation();
                    createHearts();
                    createFloatingHearts();
                }, 1000);
            });
        });
        
        // 文字显示函数
        function startTextAnimation() {
            var str = "亲爱的海霞：<br><br>这两天我一直在反思我们的关系。你说我很好，但你没有感受到我对你特别的爱。这让我想起了你发烧那天，我去楼下给你买雪糕，你说你怕自己会离不开我。这说明我可以在细节上做得很好，但为什么你感受不到我的爱呢？<br><br>我明白了，你说我对朋友都很好，但唯独没有给你专属的浪漫和特别的细节。这确实是我的疏忽！所以我决定用我擅长的领域——编程，来创造一次只属于你的浪漫时刻。<br><br>我知道我犯了严重的错误——关于信任的问题，让你感到被愚弄和欺骗。还有我去你家找你，可能给你带来了无形的压力。我真的很懊悔，但我无法停止关心你，无法停止关注你的动态。<br><br>你说'枯尽'，但在我心里，只要根还在，就一定会发出新芽。我对你的感情就是这样，永远不会枯竭。我会记住这次教训，努力成为你值得依靠的那个人，给你我所有的专属关爱！";
            var len = str.length;
            var i = 1;
            
            function showword(){
                var displayText = str.substr(0, i++);
                document.getElementById("show").innerHTML = displayText + '<span class="cursor"></span>';
                
                if(i > len){
                    clearInterval(done);
                    
                    // 等待2秒后清空文字并显示约会邀请
                    setTimeout(function() {
                        document.getElementById("show").innerHTML = "";
                        document.getElementById("question").classList.remove("hidden");
                    }, 2000);
                }
            }
            
            var done = setInterval(showword, 50);
        }
        
        var rejectionMessages = [
            "我的心都碎了，再考虑考虑好吗？",
            "给我一个机会，让我证明我的真心好吗？",
            "我会一直等你，直到你同意为止",
            "没有你的晚餐，就像没有星星的夜空",
            "我知道我有很多不足，但我会为你改变",
            "你的微笑是我最大的动力，答应我吧",
            "我会一直在这里等你改变主意",
            "没有你，今晚的月光都会暗淡无光",
            "你是我生命中最美的风景，不要拒绝我"
        ];
        
        function createHearts() {
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff6347', '#ff4500'];
            
            function createHeart(startX, startY) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                const size = Math.random() * 30 + 10;
                heart.style.fontSize = `${size}px`;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                if (startX === undefined) startX = Math.random() * window.innerWidth;
                if (startY === undefined) startY = window.innerHeight;
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                
                const duration = Math.random() * 5 + 3;
                heart.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, Math.random() * 2000);
            }
            
            setInterval(createHeart, 200);
            
            document.addEventListener('click', function(e) {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createHeart(e.clientX, e.clientY);
                    }, i * 100);
                }
            });
        }
        
        function createFloatingHearts() {
            const container = document.querySelector('.floating-hearts');
            const colors = ['#ff6b6b', '#ff8e8e', '#ffafaf', '#ff9a9e', '#ffccd5'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                heart.style.animationDuration = `${Math.random() * 10 + 15}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }
        
        document.getElementById('agree-btn').addEventListener('click', function() {
            document.getElementById("question").classList.add("hidden");
            document.getElementById("reject-messages").classList.add("hidden");
            document.getElementById("final-message").classList.remove("hidden");
            
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart(
                        container.offsetLeft + Math.random() * container.offsetWidth,
                        container.offsetTop + Math.random() * container.offsetHeight
                    );
                }, i * 100);
            }
        });
        
        document.getElementById('reject-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * rejectionMessages.length);
            document.getElementById('rejection-text').textContent = rejectionMessages[randomIndex];
            
            document.getElementById("reject-messages").classList.remove("hidden");
            
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.5s';
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '💔';
                    heart.style.fontSize = '25px';
                    heart.style.color = '#4facfe';
                    heart.style.left = `${Math.random() * window.innerWidth}px`;
                    heart.style.top = `${window.innerHeight}px`;
                    heart.style.animationDuration = '5s';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        });
    </script>
</body>
</html>
